        <h3 id="git合作那点事儿"><a href="#git合作那点事儿" class="headerlink" title="git合作那点事儿"></a>git合作那点事儿</h3><h5 id="基本流程（master分支版本非最新）"><a href="#基本流程（master分支版本非最新）" class="headerlink" title="基本流程（master分支版本非最新）"></a>基本流程（master分支版本非最新）</h5><p>1 从master分支clone</p>
<p>2</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git branch -vv</div></pre></td></tr></table></figure>
<p>查看当前所有分支</p>
<p>3  若已经为最新则</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git checkout xxx1</div></pre></td></tr></table></figure>
<p>切换到自己的分支</p>
<p>4  若未更新则<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git checkout xxx2</div></pre></td></tr></table></figure></p>
<p>切换到某远程为最新分支（本地依旧为未更新）</p>
<p>5<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git pull</div></pre></td></tr></table></figure></p>
<p>  同步此分支</p>
<p>6<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git checkout xxx1</div></pre></td></tr></table></figure></p>
<p>  切换回自己分支</p>
<p>7<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git merge xxx2</div></pre></td></tr></table></figure></p>
<p> 与最新分支合并</p>
